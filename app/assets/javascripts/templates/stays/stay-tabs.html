<ul class="row stay-row header container">
	<li class="rating col-xs-1"
		ng-click="sortBy(RATING)">
		Rating
	</li>
	<li class="sitter-name col-xs-1"
		ng-click="sortBy(SITTER)">
		Sitter
	</li>
	<li class="sitter-pic col-xs-1"
		ng-click="sortBy(SITTER)">
	</li>
	<li class="sitter-rank col-xs-2">
		<div ng-click="sortBy(RANK)">
			Sitter Rank
		</div>
		<input type="text" name="rank-filter" ng-model="rank_filters">
	</li>
	<li class="owner-name col-xs-1"
		ng-click="sortBy(OWNER)">
		Owner
	</li>
	<li class="owner-pic col-xs-1"
		ng-click="sortBy(OWNER)">
	</li>
	<li class="dogs col-xs-3"
		ng-click="sortBy(OWNER)">

	</li>
	<li class="start-date col-xs-1"
		ng-click="sortBy(START_DATE)">
		Start Date
	</li>
	<li class="end-date col-xs-1"
		ng-click="sortBy(END_DATE)">
		End Date
	</li>
</ul>

<div class="clear">&nbsp;</div>
